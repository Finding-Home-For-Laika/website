<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Template</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <section class="slide title-slide">
    <img src="../assets/images/logos/logo-1.png" alt="Logo" class="logo">
    <h1 class="title">Welcome to Finding a Home for Laika</h1>
    <p class="subtitle">Finding loving homes for senior dogs.</p>
  </section>

  <section class="slide content-slide">
    <h1 class="slide-title">Slide Title</h1>
    <div class="content">
      <p>Your content goes here...</p>
    </div>
  </section>

  <section class="slide thank-you-slide">
    <h1 class="thank-you-title">Thank You!</h1>
    <p>Contact us:</p>
    <p>Email: example@example.com</p>
    <p>Phone: (123) 456-7890</p>
    <div class="social-media">
      <img src="../assets/images/icons/instagram-icon.png" alt="Instagram">
      <img src="../assets/images/icons/facebook-icon.png" alt="Facebook">
    </div>
  </section>
</body>
</html>
